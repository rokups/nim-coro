language: c
env:
  - ARCH=amd64
  - ARCH=i386
compiler:
  - gcc
  - clang
os:
  - linux
  - osx
matrix:
  fast_finish: true
  allow_failures:
    - os: osx
install:
  - |
    if [[ $TRAVIS_OS_NAME == 'linux' ]];
    then
      if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes gcc-multilib > /dev/null; fi
    fi
    export BRANCH=master
    if [ ! -x nim-$BRANCH/bin/nim ]; then
      git clone -b $BRANCH --depth 1 git://github.com/nim-lang/nim nim-$BRANCH/
      cd nim-$BRANCH
      git clone --depth 1 git://github.com/nim-lang/csources csources/
      cd csources
      sh build.sh
      cd ..
      rm -rf csources
      bin/nim c koch
      ./koch boot -d:release
    else
      cd nim-$BRANCH
      git fetch origin
      if ! git merge FETCH_HEAD | grep "Already up-to-date"; then
        bin/nim c koch
        ./koch boot -d:release
      fi
    fi
    cd ..
before_script:
    - export PATH="nim-$BRANCH/bin${PATH:+:$PATH}"
script:
    - |
      if [[ "$ARCH" == "i386" ]];
      then
        extra_args="--passC=-m32 --passL=-m32"
      fi
      nim c --cc:$CC --cpu:$ARCH --verbosity:0 $extra_args -r coro.nim
cache:
  directories:
    - nim-master
    - nim-devel
notifications:
  email:
    on_success: never
    on_failure: never
